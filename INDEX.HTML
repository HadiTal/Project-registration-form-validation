                    <div class="form-item-list">

                        <div class="form-item">
                            <label class="firstName" for="firstName">First Name</label>

                                <span><i class = "fas fa-user"></i></span>
                                <input type="text" class="form-control" id='firstName' placeholder="first Name" />
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="lastname" for="lastname">Last Name</label>
                            <div class="form-group">
                                <span><i class = "fas fa-user"></i></span>
                                <input type="text" class="form-control" id='lastName' placeholder="last Name" />
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="email" for="email">Email Address</label>
                            <div class="form-group">
                                <span><i class = "fas fa-envelope"></i></span>
                                <input type="text" class="form-control" id='email' placeholder="Email Address" />
                            </div>
                        </div>

                        <div class="form-item">
                            <label class="phonenumber" for="phonenumber">Phone Number</label>
                            <div class="form-group">
                                <span><i class = "fas fa-phone-alt"></i></span>
                                <input type="text" class="form-control" id='phonenumber' placeholder="XXXX-XXX-XXXX" />
                            </div>
                        </div>

                        <div class="form-item">
                            <label class="username" for="username">user Name</label>
                            <div class="form-group">
                                <i class="fa-solid fa-user"></i> <input type="text" class="form-control" id='username' placeholder="user Name" />
                            </div>
                        </div>

                        <div class="form-item">
                            <label class="confirm-password" for="password"> Password</label>
                            <div class="form-group">
                                <span><i class = "fas fa-lock"></i></span>
                                <input type="password" class="form-control" id='password' placeholder="XXX-XXX-XXXX" />
                                <i class="fa-solid fa-eye eye displey-eye"></i>
                                <i class="fa-solid fa-eye-slash eye  "></i>
                            </div>
                        </div>
